<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="main-div">

        <br>

        <h1 class="main-heading">Temperature Converter</h1>

        <hr style="background-color: black; width: 75%; margin: 0 auto; height: 2px; border: 0;">

        <br>

        <div class="fromTo">
            <label for="type1">From : </label>
            <select name="type1" id="type1">
                <option value="cel">Celsius</option>
                <option value="far">Fahrenheit</option>
            </select>

            &nbsp&nbsp&nbsp&nbsp&nbsp

            <label for="type2">To : </label>
            <select name="type2" id="type2">
                <option value="cel">Celsius</option>
                <option value="far">Fahrenheit</option>
            </select>
        </div>

        <br>

        <div class="unitValueEntry">
            <label for="unitValue" id="unitValueLabel">Enter the value : </label>
            <input type="text" name="unitValue" id="unitValue">
        </div>

        <br>

        <div class="conButton">
            <button>Convert</button>
        </div>

        <br>

        <div class="answer">
            <label for="ansValue" id="ansValueLabel">Answer : </label>
            <input type="text" name="ansValue" id="ansValue">
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
